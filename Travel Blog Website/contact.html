<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The World Is Yours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('D15b_pHfZzCqNVz3F');
        })();
    </script>
    <style>
        .contact-section {
            padding-top: 120px;
            padding-bottom: 80px;
            background: linear-gradient(rgba(248, 249, 250, 0.9), rgba(248, 249, 250, 0.9)), url('images/hero.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .contact-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border: 2px solid #e9ecef;
            padding: 15px;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
        }

        .btn-submit {
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            background: linear-gradient(45deg, #ff5252, #ff6b6b);
        }

        .contact-info {
            margin-top: 40px;
        }

        .contact-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .contact-info-item i {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
    </style>
</head>
<body style="background-color: black; color: white;">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="intro.html">The World Is Yours</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="intro.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="text-center mb-5">
                        <h1 class="fw-bold mb-3">Get in Touch</h1>
                        <p class="text-muted">Have questions about our travel experiences? We'd love to hear from you!</p>
                    </div>
                    <div class="contact-form">
                        <form id="contactForm">
                            <div class="mb-4">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-4">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-submit">
                                <span id="submitText">Send Message</span>
                                <span id="submitSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
                            </button>
                        </form>
                        <div id="formMessage" class="alert mt-4 d-none"></div>
                    </div>
                    <div class="contact-info">
                        <div class="contact-info-item">
                            <i class="fas fa-envelope"></i>
                            <div>
                                <h6 class="mb-0">Email Us</h6>
                                <p class="mb-0 text-muted">markomyftari9@gmail.com</p>
                            </div>
                        </div>
                        <div class="contact-info-item">
                            <i class="fas fa-phone"></i>
                            <div>
                                <h6 class="mb-0">Call Us</h6>
                                <p class="mb-0 text-muted">+1 234 567 8900</p>
                            </div>
                        </div>
                        <div class="contact-info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <h6 class="mb-0">Visit Us</h6>
                                <p class="mb-0 text-muted">123 Travel Street, Adventure City</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Contact Form JavaScript -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            const submitButton = this.querySelector('button[type="submit"]');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');
            const formMessage = document.getElementById('formMessage');
            
            submitButton.disabled = true;
            submitText.textContent = 'Sending...';
            submitSpinner.classList.remove('d-none');
            formMessage.classList.add('d-none');

            // Prepare the email parameters
            const templateParams = {
                from_name: document.getElementById('name').value,
                from_email: document.getElementById('email').value,
                message: document.getElementById('message').value,
                to_email: 'markomyftari9@gmail.com'
            };

            // Send the email using EmailJS
            emailjs.send('service_aze2l96', 'template_ch98chb', templateParams)
                .then(function() {
                    formMessage.textContent = 'Thank you for your message! We will get back to you soon.';
                    formMessage.classList.remove('d-none', 'alert-danger');
                    formMessage.classList.add('alert-success');
                    document.getElementById('contactForm').reset();
                }, function(error) {
                    formMessage.textContent = 'Sorry, there was an error sending your message. Please try again later.';
                    formMessage.classList.remove('d-none', 'alert-success');
                    formMessage.classList.add('alert-danger');
                    console.error('EmailJS Error:', error);
                })
                .finally(function() {
                    submitButton.disabled = false;
                    submitText.textContent = 'Send Message';
                    submitSpinner.classList.add('d-none');
                });
        });
    </script>
</body>
</html>
