<!DOCTYPE html>
<html>
<head>
    <title>Healthcare Platform - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Welcome Back</h1>
            <form id="loginForm">
                <div class="user-type">
                    <div>
                        <input type="radio" id="doctor" name="user_type" value="doctor" checked>
                        <label for="doctor">Doctor</label>
                    </div>
                    <div>
                        <input type="radio" id="patient" name="user_type" value="patient">
                        <label for="patient">Patient</label>
                    </div>
                </div>
                <div class="input-field">
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="input-field">
                    <input type="password" id="passcode" placeholder="Enter passcode" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
